<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clients.css" />
    <script type="module" src="js/clients.js" defer></script>
  </head>
  <body>
    <header class="container">
      <a class="homepage-ancor" href="homepage.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="48"
          height="48"
          color="#c76300"
          fill="none"
        >
          <path
            d="M7.08848 4.76364L6.08847 5.54453C4.57182 6.72887 3.81348 7.32105 3.40674 8.15601C3 8.99097 3 9.95552 3 11.8846V13.9767C3 17.763 3 19.6562 4.17157 20.8325C5.11466 21.7793 6.52043 21.964 9 22V18.0057C9 17.0738 9 16.6078 9.15224 16.2403C9.35523 15.7502 9.74458 15.3609 10.2346 15.1579C10.6022 15.0057 11.0681 15.0057 12 15.0057C12.9319 15.0057 13.3978 15.0057 13.7654 15.1579C14.2554 15.3609 14.6448 15.7502 14.8478 16.2403C15 16.6078 15 17.0738 15 18.0057V22C17.4796 21.964 18.8853 21.7793 19.8284 20.8325C21 19.6562 21 17.763 21 13.9767V11.8846C21 9.95552 21 8.99097 20.5933 8.15601C20.1865 7.32105 19.4282 6.72887 17.9115 5.54453L16.9115 4.76364C14.5521 2.92121 13.3724 2 12 2C10.6276 2 9.44787 2.92121 7.08848 4.76364Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </header>

    <main class="container">
      <div class="block">
        <div>
          
        </div>
        <div id="change_user">
          <button class="btn" id="create-btn">Cadastrar cliente</button>
          <button class="btn" id="update-btn">Atualizar usuário</button>
          <p id="show-number">Quantidade de clientes cadastrados: </p>
          <br>
          <div>
            <label for="name">Filtrar por nome</label>
          <input type="search" name="first_name" placeholder="Primeiro nome" value="" id="f-name-search" />
          <input type="search" name="last_name" placeholder="Último nome" value="" id="l-name-search">
          </div>
        </div>
        <ul id="users-list"></ul>
      </div>

      <div id="update_user" class="block send-data-block">
        <select name="param" id="param">
          <option selected value="">Selecione um parâmetro</option>
          <option value="name">Nome</option>
          <option value="date">Data de nascimento</option>
        </select>
        <div id="forms-upd">
          <form class="form-update" id="form-name">
            <p>
              <label for="cpf" required>CPF</label>
              <input type="text" required name="CPF" />
            </p>

            <p>
              <label for="f_name" required>Nome</label>
              <input type="text" name="first_name" required />
            </p>

            <p>
              <label for="l_name" required>Último nome</label>
              <input type="text" required name="last_name" />
            </p>
            <button class="btn send" id="send_btn_updt">Enviar</button>
          </form>

          <form id="form-date" class="form-update">
            <div class="form-row">
              <label for="cpf" required>CPF</label>
              <input type="text" required name="CPF" />
            </div>

            <p>
              <label for="date">Data de nascimento</label>
              <input type="date" name="birthdate" required />
            </p>
            <button class="btn send" id="send_btn_updt">Enviar</button>
            </div>
          </form>
          <div class="msg-error">
            <small>CPF inválido ou cliente não registrado</small>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="12"
              height="12"
              color="#f06161"
              fill="none"
            >
              <path
                d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path
                d="M12.2422 17V12C12.2422 11.5286 12.2422 11.2929 12.0957 11.1464C11.9493 11 11.7136 11 11.2422 11"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M11.992 8H12.001"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
        </div>
      </div>

      <div id="create_user" class="block block send-data-block">
        <form id="form-create">
          <p>
            <label for="f_name">Primeiro nome</label>
            <input name="first_name" type="text" required />
          </p>

          <p>
            <label for="l_name">Último nome</label>
            <input name="last_name" type="text" required />
          </p>

          <p>
            <label for="cpf">CPF</label>
            <input name="CPF" type="text" required />
          </p>

          <p>
            <label for="b_date">Data de nascimento</label>
            <input type="date" name="birthdate" id="b_date" required />
          </p>
          <p><input type="checkbox" id="is_flamengo" name="is_flamengo" value="flamengo">
            <label for="is_flamengo">Flamenguista</label><button id="send_btn" class="btn">Enviar</button></p>
            
        </form>
      </div>
    </main>
  </body>
</html>
