<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda e aluguel de veículos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <nav id="menu">
          <a href="venda.html"
            ><div id="icon-menu">
              <img src="icons/sales.svg" alt="Sales icon"
          />
          <p>Vender carro</p>
            </div></a>

          <a href="clientes.html">
            <div id="icon-menu">
              <img src="icons/users.svg" alt="Clients"/>

            </div>

          <a href="historico.html">
            <div id="icon-menu">
              <img src="icons/history.svg" alt="Sales history"
            />

            </div >

          <a href="carros.html">

        <a id="user-info">

       <!-- Formulário de Login -->
       <div id="login-container" class="container hidden">
        <h2 style="color: rgb(75, 75, 75); margin: 5px;">Login de funcionários</h2>
        <input type="text" id="username" placeholder="Insira seu CPF" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
      </div>

      
    </div>
